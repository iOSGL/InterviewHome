<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .scrollView {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .scrollView ul li {
            display: block;
            height: 100px;
            line-height: 100px;
            border: 1px solid;
        }

        .block {
            height: 200px;
            width:100%;
            opacity: 0;
            background: red;
            position: fixed;
            top:0;
        }
    </style>
</head>
<body>
<div id="scrollView" class="scrollView">
    <div id="block" class="block"></div>
    <ul>
        <li>row</li>
        <li>row</li>
        <li>row</li>
        <li>row</li>
        <li>row</li>
        <li>row</li>
        <li>row</li>
        <li>row</li>
        <li>row</li>
        <li>row</li>
        <li>row</li>
        <li>row</li>
        <li>row</li>
    </ul>
</div>
<script src="/dist/scroll.js"></script>
</body>
</html>
